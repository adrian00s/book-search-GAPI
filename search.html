    <main>
    <div class="container">

        <div class="row d-flex justify-content-center mt-4">
            <div class="col-md-12 d-flex justify-content-center text-center mt-1">
                <h1 class="text-white font-weight-bold shadow--black">Type your book title</h1>
            </div>
        </div><!-- end row -->     

        <div class="row">
            
            <div class="container d-sm-flex justify-content-center offset-sm-2 offset-md-0 offset-lg-1 mt-4">
                <div class="col-md-4 offset-md-1">
                    <div class="md-form form-sm">                        
                        <input type="text" id="inputSearch" class="form-control form-control-sm text-white">
                        <label for="inputSearch" class="text-white">Enter book title</label>
                    </div>                           
                </div><!-- end col-md-12 -->

                <div class="col-md-4 d-sm-flex text-center align-items-end">
                    <button class="btn btn-success btn-md mb-3" id="searchBtn">Search <i class="ml-1 far fa-search"></i></button>
                </div>

            </div><!-- end container -->    
        
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        
                        <div id="content" class="z-depth-1-half"></div><!-- end content -->
                    
                    </div>
                </div>
            </div>
        
        </div><!-- end row -->        
    </div><!-- end container -->

</main>
